<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section id="home">

            <nav>
                <ul>
                    <li><img id="logo" src="assets/Images/logo.svg" alt=""></li>
                    <li>
                        <select id="dropdown">
                            <option value="English" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                        <button class="btn-red-sml">Sign in</button>
                    </li>
                </ul>
            </nav>
            <div class="main">
                <div>Unlimited movies, TV shows and more</div>
                <div>Watch anywhere. Cancel anytime.</div>
                <div>Ready to watch? Enter your email to create or restart your membership
                </div>
                <div id="loginbox">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button class="btn-red">Get Started ></button>
                </div>
            </div>
            <div class="box"></div>
        </section>
        <div class="line"></div>
        <section class="bgblack">
            <div class="scroll-1">
                <div class="text">
                    <div class="h1">Enjoy on your TV</div>
                    <div class="h2">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and
                        more.</div>
                </div>
                <div class="content">
                    <img src="assets/Images/tv.png" alt="">
                    <video src="assets/videos/video-tv-in-0819.m4v" autoplay muted loop></video>
                </div>
            </div>
        </section>
        <div class="line"></div>

    </main>
</body>

</html>
